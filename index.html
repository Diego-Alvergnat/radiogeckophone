<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Gecko</title>
    <link rel="icon" type="image/png" href="Images/logo_image.png">
    <style>
        html {
            background: url('Images/background.jpg') no-repeat fixed;
            background-size: cover;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100%;
            color: white;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background for header */
            backdrop-filter: blur(10px); /* Optional: adds a blur effect to the background */
            position: fixed;
            width: 100%;
            z-index: 100; /* Ensure header is on top of other content */
        }
        header img {
            height: auto;
            max-height: 100px;
        }
        header a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            border: 1px solid black;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: white;
        }
        main {
            display: flex;
            flex: 1;
            align-items: center;
            justify-content: center;
            position: relative;
            padding-top: 100px; /* Ensure content is below fixed header */
            overflow-x: hidden; /* Hide horizontal overflow */
        }
        .content-left {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 100%; /* Ensure content does not exceed viewport width */
            padding: 0 20px; /* Add padding to sides */
        }
        .player, .track-list {
            width: 100%;
            max-width: 470px; /* Set a maximum width for larger screens */
        }
        .player {
            height: 100px;
            margin-bottom: 30px; /* Adjust margin for spacing between player and track list */
        }
        .track-list {
            height: 200px;
            overflow-y: scroll; /* Enable vertical scrolling */
            -ms-overflow-style: none; /* Hide scrollbar in IE */
            scrollbar-width: none; /* Hide scrollbar in Firefox */
        }
        .track-list::-webkit-scrollbar {
            display: none; /* Hide scrollbar in WebKit browsers */
        }
        @media (max-width: 768px) {
            header {
                padding: 10px 10px; /* Adjust header padding */
            }
            header img {
                max-height: 75px; /* Decrease logo size on smaller screens */
            }
            header a {
                font-size: 14px; /* Decrease font size of contact link */
            }
            main {
                padding-top: 80px; /* Adjust padding-top for content */
            }
            .content-left {
                padding: 0 10px; /* Adjust padding for smaller screens */
            }
        }
        @media (max-width: 375px) { /* iPhone 13 screen width */
            header {
                padding: 10px; /* Further reduce padding for very small screens */
            }
            header img {
                max-height: 60px; /* Adjust logo size for smaller screens */
            }
            header a {
                font-size: 12px; /* Further reduce font size for small screens */
            }
            main {
                padding-top: 70px; /* Adjust top padding for small screens */
            }
            .player, .track-list {
                max-width: 90%; /* Adjust width for smaller screens */
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="Images/logo_image.png" alt="Radio Gecko Logo">
        <a href="mailto:alvergnatdiego@gmail.com">Contact</a>
    </header>
    <main>
        <div class="content-left">
            <div class="player">
                <iframe src="https://player.radioking.io/radiogecko/?c=%23FFFFFF&c2=%23000000&f=h&i=0&p=1&s=0&li=1&popup=1&plc=NaN&h=undefined&l=470&v=2" style="border-radius: 5px; width: 100%; height: 100%;" frameborder="0"></iframe>
                <script type="text/javascript" src="https://player.radioking.io/scripts/iframe.bundle.js"></script>
            </div>
            <div class="track-list">
                <div id="rk-played-tracks-widget" data-id="radiogecko" data-count="4" data-date="0" data-buy="0"></div>
                <script type="text/javascript" src="https://widget.radioking.io/played-tracks/build/script.min.js"></script>
            </div>
        </div>
    </main>
</body>
</html>
